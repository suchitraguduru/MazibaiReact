<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <section class="fold">
  <div class="container-login">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">It takes months<br> to find a Customr...<br>Seconds to lose one..,</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Our Services are never before...<br>ever after</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">LOGIN</div>
          <form action="#">
                <div class="input-boxes">
                  <small class="errorText">Username or Password Incorrect</small>
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                  </div>
                  <div class="text"><a href="#">Forgot password?</a></div>
                  <div class="button input-box">
                    <input type="submit" value="Sumbit">
                  </div>
                  <div class="socialBox">
                      <button class="social"> <i class="fas fa-lock"></i> Google</button>
                      <button class="social">  <i class="fas fa-lock"></i> Facebook</button>
                  </div>
                  <!-- <div class="button input-box gf">
                    <input type="button"  class="googleInput" value="Continue with google">
                  </div>
                  <div class="button input-box gf">
                    <input type="button" class="googleInput"  value="Continue with facebook">
                  </div> -->

                  <div class="text sign-up-text">Don't have an account?<br> <label for="flip">SIGN UP NOW</label></div>
                </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">SIGN UP</div>
        <form action="#">
                  <div class="input-boxes">
                    <small class="errorText">Username or Password Incorrect</small>
                    <div class="input-box">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="button input-box">
                      <input type="submit" value="Sumbit">
                    </div>
                    <div class="socialBox">
                      <button class="social"> <i class="fas fa-lock"></i> Google</button>
                      <button class="social">  <i class="fas fa-lock"></i> Facebook</button>
                  </div>
                    <div class="text sign-up-text">Already have an account?<br> <label for="flip">LOGIN NOW</label></div>
                  </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</section>
</body>
</html>
